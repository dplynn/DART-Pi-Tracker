<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GTFS Twin-City Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div id="map"></div>
    <div class="overlay-panel">
      <div id="city-toggle" class="toggle" aria-label="City toggle"></div>
      <div id="vehicle-toggle" class="toggle toggle-secondary" aria-label="Vehicle type toggle"></div>
      <div id="line-filter-wrap" class="line-filter-wrap hidden">
        <button id="line-filter-button" type="button" class="line-filter-button">Train lines</button>
        <div id="line-filter-menu" class="line-filter-menu"></div>
      </div>
      <button id="theme-toggle" type="button" class="theme-toggle">Dark mode</button>
      <span id="status-text">Loading transit data...</span>
    </div>
    <div class="credit-block">
      <span>Created by dplynn</span>
      <a href="https://github.com/dplynn/DART-Pi-Tracker" target="_blank" rel="noopener noreferrer">
        github.com/dplynn/DART-Pi-Tracker
      </a>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="/static/app.js"></script>
  </body>
</html>
